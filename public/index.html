<!DOCTYPE html>
<html ng-app="crawlerApp">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- Bootstrap CDN 3.3.7 -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Angular CDN 1.5.7 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>

  <!-- Angular UI Router CDN 0.4.2 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
  </head>
  <body ng-controller="crawlerController">
    <div class="container">

      <h1 class="col-md-11 text-center">Welcome to your Job list!</h1>
      <div class="row col-md-11 text-center">
        <button class="btn btn-primary" ng-click="getJobs()" >Get Jobs</button>
      </div>

      <div class="row">
      <div class="jobContainer col-md-11" ng-repeat='job in jobs'>
        <a href="{{ job.url }}" class="list-group-item">{{ job.title }}</a>
        <button class="add btn-primary">Add job to list</button>
      </div>
      </div>


<div ui-view></div>
  </div>

<!-- Module -->
<script type="text/javascript" src="./app.js"></script>
<!-- Controllers -->
<script type="text/javascript" src="./controllers/crawlerController.js"></script>
